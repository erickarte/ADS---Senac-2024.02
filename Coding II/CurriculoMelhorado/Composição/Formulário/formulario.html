<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset=" UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário Curriculo Erick Lopes</title>
<style>
    .required::after {
        content: " *";
        color: red;
    }
</style>
</head>

<body>

    <div class="container mt-5" style="height: 100%;">
        <form id="myForm" style="height: 100%;">
            <fieldset>
                <legend>Formulário Freelancer</legend>

                <!-- Nome -->
                <div class="form-group">
                    <label for="nome" class="required">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Insira seu nome" required>
                </div>

                <!-- Sobrenome -->
                <div class="form-group">
                    <label for="sobrenome" class="required">Sobrenome:</label>
                    <input type="text" class="form-control" id="sobrenome" placeholder="Insira seu sobrenome" required>
                </div>

                <!-- Telefone -->
                <div class="form-group">
                    <label for="telefone" class="required">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX" required
                        pattern="\(\d{2}\) \d{5}-\d{4}">
                </div>

                <!-- E-mail -->
                <div class="form-group">
                    <label for="email" class="required">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Insira seu e-mail" required>
                </div>

                <!-- Mensagem -->
                <div class="form-group">
                    <label for="mensagem" class="required">Mensagem:</label>
                    <textarea class="form-control" id="mensagem" rows="3" placeholder="Digite sua mensagem"
                        required></textarea>
                </div>

                <!-- Língua -->
                <div class="form-group">
                    <label for="lingua">Língua:</label>
                    <select class="form-control" id="lingua">
                        <option>Português (pt-br)</option>
                        <option>Inglês</option>
                        <option>Frances</option>
                        <option>Espanhol</option>
                        <option>Sem preferências</option>
                    </select>
                </div>

                <!-- Protótipo -->
                <div class="form-group">
                    <label for="arquivo">Protótipo:</label>
                    <input type="file" class="form-control-file" id="arquivo" accept=".pdf, .doc, .docx, .jpeg, .png">
                    <!-- Protótipo -->
                </div>

                <!-- Linguagens Preferidas -->
                <div class="form-group">
                    <label for="linguagens">Linguagens de Preferência:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao1">
                        <label class="form-check-label" for="inlineCheckbox1">JavaScript</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="opcao2">
                        <label class="form-check-label" for="inlineCheckbox2">TypeScript</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="opcao3">
                        <label class="form-check-label" for="inlineCheckbox3">Python</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="opcao4">
                        <label class="form-check-label" for="inlineCheckbox4">Outro</label>
                    </div>
                </div>

                <!-- Banco de Dados -->
                <div class="form-group">
                    <label for="bancoDados">Banco de Dados:</label>
                    <select class="form-control" id="bancoDados">
                        <option>MySQL</option>
                        <option>PostgreSQL</option>
                    </select>
                </div>

                <!-- Turno para Reuniões -->
                <div class="form-group">
                    <label for="turno">Turno para Reuniões:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="turnoManha" value="manha">
                        <label class="form-check-label" for="turnoManha">Manhã</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="turnoTarde" value="tarde">
                        <label class="form-check-label" for="turnoTarde">Tarde</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="turnoNoite" value="noite">
                        <label class="form-check-label" for="turnoNoite">Noite</label>
                    </div>
                </div>

                <!-- Horário Sugerido -->
                <div class="form-group">
                    <label for="horario">Horário Sugerido:</label>
                    <input type="time" class="form-control" id="horario">
                </div>

                <!-- Data Prevista de Entrega -->
                <div class="form-group">
                    <label for="dataEntrega" class="required">Data Prevista de Entrega:</label>
                    <input type="date" class="form-control" id="dataEntrega" required>
                </div>

                <!-- Botões -->
                <button type="reset" class="btn btn-secondary">Limpar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <p class="text-right mt-3"><small>* Campos obrigatórios</small></p>
            </fieldset>
        </form>
    </div>

</body>

</html>
